spring:
  application:
    name: edge-service
  cloud:
    config:
      uri: http://localhost:8081

zuul:
  routes:
    ui:
      path: /ui/**
      url: http://localhost:3000/

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.cloud: DEBUG
    org.springframework.web: WARN

server:
  port: 8765